<picture>
    {{ foreach:sources }}
        {{ if (value.formats | in_array:webp) }} 
            <source media="{{ value.queries.media }}" srcset="{{ value.paths.webp }}" type="image/webp">
        {{ /if }}
        <source media="{{ value.queries.media }}" srcset="{{ value.paths.jpg }}">
    {{ /foreach:sources }}
    <img src="{{ fallback }}" alt="{{ alt }}" class="{{ class }}" {{ attributes }}>
</picture>
